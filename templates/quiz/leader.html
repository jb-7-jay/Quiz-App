{% extends 'base.html' %} {% block content %}

<div>
    {% if messages %} {% for message in messages %}
    <div class="alert alert-{{ message.tags}} ">
        {{ message }}
    </div>
    {% endfor %} {% endif %}
</div>

<H2>LeaderBoard</H2>

<table>
    <tr>
        <th>Owner</th>
        <th>Score</th>
    </tr>
    {% for score in scores %}
    <tr>
        <td>{{score.owner}}</td>
        <td>{{score.scored}}</td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
